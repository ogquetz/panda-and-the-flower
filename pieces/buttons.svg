<svg height="450" version="1.1" viewBox="0 0 800 450" width="800" x="0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0">

<!-- *************** -->
<!-- **  BUTTONS  ** -->
<!-- *************** -->
  <rect id="buttonbackground" height="100" width="100" fill="red" rx="10" ry="10" stroke="black" stroke-width="2pt" x="-50" y="-50" />
  <g id="flowerbutton">
    <text fill="black" font-family="Arial, Sans Serif" font-size="14pt" text-anchor="middle" x="0" y="-60">play</text>
    <use xlink:href="#buttonbackground"/>
    <use xlink:href="#bloom-front" />
  </g>

  <g id="creditlines">
    <text fill="black" font-family="Arial, Sans Serif" font-size="14pt" text-anchor="middle" x="0" y="70">credits</text>
    <line fill="none" stroke="black" stroke-width="2pt" x1="-25" x2="25" y1="-25" y2="-25"/>
    <line fill="none" stroke="black" stroke-width="2pt" x1="-40" x2="40" y1="-15" y2="-15"/>
    <line fill="none" stroke="black" stroke-width="2pt" x1="-25" x2="25" y1="15" y2="15"/>
    <line fill="none" stroke="black" stroke-width="2pt" x1="-40" x2="40" y1="25" y2="25"/>
  </g>
  <g id="creditsbutton">
    <use xlink:href="#buttonbackground"/>
    <use xlink:href="#creditlines"/>
  </g>
  
</svg>
