<svg height="450" version="1.1" viewBox="-800 -450 1600 900" width="800" x="0" y="0"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <g id="scene1" display="none">
    <set attributeName="display" to="inherit" begin="0s;scene2display.end" dur="2s" fill="remove" id="scene1display"/>
    <use xlink:href="../pieces/panda.svg#head-right-static" />
    <circle cx="0" cy="0" r="100" fill="red"/>
  </g>
  <g id="scene2" display="none">
    <set attributeName="display" to="inherit" begin="scene1display.end" end="scene2rectMove.end" fill="remove" id="scene2display"/>
    <rect x="0%" y="0%" width="50%" height="50%" fill="blue">
      <animate attributeName="y" from="50%" to="0%" begin="scene2display.begin" dur="1s" id="scene2rectMove"/>
    </rect>
  </g>
</svg>
